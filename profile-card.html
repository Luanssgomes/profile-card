<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="profile-card.css">
</head>
<body>
    <div class="container">
        <div class="up">
            <div class="img">
                <img src="img/Imagem do WhatsApp de 2024-04-01 Ã (s) 21.31.42_7d76997c.jpg" 
                alt="logo do dev"
                class="img-of-card">
            </div>
            <div class="user-description">
                <h1>Luan S. Gomes <span class="age">21</span></h1>
            </div>
            <div class="country text-color">
                <p>Brazil</p>
            </div>
        </div>
        <div class="down">
          <ul class="numbers">
            <li class="info">
                <p class="counter">80k</p>
                <span class="counter-type text-color">Followers</span>
            </li>
            <li class="info">
                <p class="counter">803k</p>
                <span class="counter-type text-color">Likes</span>
            </li>
            <li class="info">
                <p class="counter">1.4k</p>
                <span class="counter-type text-color">Photos</span>
            </li>
          </ul>
        </div>
    </div>
</body>
</html>
